name: "CodeQL"

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]
  schedule:
    - cron: '30 1 * * 0'
  workflow_dispatch:

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: ${{ matrix.language }}

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2
      with:
        category: "/language:${{matrix.language}}"
        output: 'sarif-results'

    - name: List SARIF files
      run: |
        echo "Current directory:"
        pwd
        echo "Contents of workspace:"
        ls -la
        echo "Creating sarif-results directory if it doesn't exist:"
        mkdir -p sarif-results
        echo "Contents of sarif-results directory:"
        ls -la sarif-results/
      if: always()

    - name: Upload SARIF file
      uses: actions/upload-artifact@0b7f8abb1508181956e8e162db98b7759f906006 # v3.1.2 stable SHA
      if: always()
      with:
        name: codeql-sarif-results
        path: |
          sarif-results
          *.sarif
        retention-days: 7 