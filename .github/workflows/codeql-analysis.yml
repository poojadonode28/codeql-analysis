name: "CodeQL"

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]
  workflow_dispatch:

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript', 'go', 'java' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup Go
      if: matrix.language == 'go'
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'

    - name: Setup Java
      if: matrix.language == 'java'
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Install Dependencies
      run: |
        if [ "${{ matrix.language }}" == "javascript" ]; then
          npm install
        elif [ "${{ matrix.language }}" == "go" ]; then
          go mod download
          find . -type f -name "go.mod" -execdir go mod download \;
        fi

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        packs: .github/codeql/custom-queries/${{ matrix.language }}
        queries: security-extended
        config-file: .github/codeql/codeql-config.yml

    - name: Build Packages
      run: |
        if [ "${{ matrix.language }}" == "java" ]; then
          find . -type f -name "pom.xml" -execdir mvn clean install -DskipTests \;
        elif [ "${{ matrix.language }}" == "go" ]; then
          go build ./...
        fi

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "${{ github.workflow }}-${{ matrix.language }}"
        output: "${{ github.workspace }}/sarif-results"
      continue-on-error: true
    - name: View SARIF Results
      run: |
        echo "=== SARIF Results ==="
        ls -la "${{ github.workspace }}/sarif-results"
        echo "=== Contents of sarif-results ==="
        cat "${{ github.workspace }}/sarif-results"/*.sarif

   