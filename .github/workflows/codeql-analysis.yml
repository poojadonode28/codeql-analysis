name: "CodeQL"

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]
  schedule:
    - cron: '30 1 * * 0'
  workflow_dispatch:

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: ${{ matrix.language }}

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2
      with:
        category: "/language:${{matrix.language}}"
        output: 'sarif-results'

    - name: Debug Environment
      run: |
        echo "=== Environment Information ==="
        echo "PWD: $(pwd)"
        echo "GITHUB_WORKSPACE: $GITHUB_WORKSPACE"
        echo "Runner OS: $(uname -a)"
        echo ""
        
        echo "=== Directory Structure ==="
        echo "Root directory contents:"
        ls -la
        echo ""
        
        echo "=== Finding SARIF Files ==="
        echo "Looking for .sarif files in all directories:"
        find $GITHUB_WORKSPACE -name "*.sarif" -type f
        echo ""
        
        echo "=== Sarif Directory Check ==="
        if [ -d "sarif-results" ]; then
          echo "sarif-results directory exists"
          echo "Contents of sarif-results:"
          ls -la sarif-results/
        else
          echo "sarif-results directory not found"
          echo "Creating sarif-results directory"
          mkdir -p sarif-results
        fi
        echo ""
        
        echo "=== CodeQL Database Info ==="
        echo "Looking for CodeQL database:"
        find $GITHUB_WORKSPACE -name "*.sarif" -o -name "*.zip" -type f 2>/dev/null
      if: always()

    - name: Upload SARIF results
      uses: github/codeql-action/upload-sarif@v2
      if: always()
      with:
        sarif_file: sarif-results/javascript.sarif
        category: "/language:javascript"

    - name: Report Analysis Status
      if: always()
      run: |
        echo "=== Analysis Complete ==="
        echo "Checking final state of SARIF files:"
        find $GITHUB_WORKSPACE -name "*.sarif" -type f -exec ls -l {} \; 