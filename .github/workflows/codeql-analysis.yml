name: "CodeQL"

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

  workflow_dispatch:

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript', 'go', 'java' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup Go
      if: matrix.language == 'go'
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'

    - name: Setup Java
      if: matrix.language == 'java'
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        queries: security-extended

    - name: Build Java
      if: matrix.language == 'java'
      run: |
        if [ -f "pom.xml" ]; then
          mvn clean install -DskipTests
        elif [ -f "build.gradle" ]; then
          ./gradlew build -x test
        else
          echo "No Java build file found. Creating a simple Java project structure."
          mkdir -p src/main/java
          javac $(find src/main/java -name "*.java") -d target/classes || true
        fi

    - name: Autobuild
      if: matrix.language == 'go'
      uses: github/codeql-action/autobuild@v3

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "${{ github.workflow }}-${{ matrix.language }}"
        output: "${{ github.workspace }}/sarif-results"
      continue-on-error: true

    - name: Display SARIF File Location
      run: |
        echo "=== SARIF File Information ==="
        echo "Workspace: ${{ github.workspace }}"
        echo "Looking for SARIF files in sarif-results directory:"
        ls -la "${{ github.workspace }}/sarif-results"
        echo "=== Language: ${{ matrix.language }} ==="
        echo "Detailed SARIF file list:"
        find "${{ github.workspace }}/sarif-results" -name "*${{ matrix.language }}*.sarif" -type f -exec ls -l {} \;
