name: "CodeQL"

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]
  schedule:
    - cron: '30 1 * * 0'
  workflow_dispatch:

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        output: sarif-results

    - name: Upload SARIF as artifact
      uses: actions/upload-artifact@v3
      with:
        name: sarif-results
        path: sarif-results
        retention-days: 1

  upload-results:
    needs: analyze
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      
    steps:
    - name: Download SARIF artifact
      uses: actions/download-artifact@v3
      with:
        name: sarif-results
        path: sarif-results

    - name: Upload SARIF to Security tab
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: sarif-results/javascript.sarif

    - name: Debug Environment
      run: |
        echo "=== Environment Information ==="
        echo "PWD: $(pwd)"
        echo "GITHUB_WORKSPACE: $GITHUB_WORKSPACE"
        echo "Runner OS: $(uname -a)"
        echo ""
        
        echo "=== Directory Structure ==="
        echo "Root directory contents:"
        ls -la
        echo ""
        
        echo "=== Finding SARIF Files ==="
        echo "Looking for .sarif files in all directories:"
        find $GITHUB_WORKSPACE -name "*.sarif" -type f
        echo ""
        
        echo "=== Sarif Directory Check ==="
        if [ -d "sarif-results" ]; then
          echo "sarif-results directory exists"
          echo "Contents of sarif-results:"
          ls -la sarif-results/
        else
          echo "sarif-results directory not found"
          echo "Creating sarif-results directory"
          mkdir -p sarif-results
        fi
      if: always()

    - name: Locate SARIF File
      id: locate-sarif
      if: always()
      run: |
        SARIF_FILE=$(find $GITHUB_WORKSPACE -name "*.sarif" -type f | head -n 1)
        if [ -n "$SARIF_FILE" ]; then
          echo "Found SARIF file: $SARIF_FILE"
          cp "$SARIF_FILE" sarif-results/analysis-${{ github.run_id }}.sarif
          echo "sarif_path=sarif-results/analysis-${{ github.run_id }}.sarif" >> $GITHUB_OUTPUT
          echo "File contents preview:"
          head -n 10 "$SARIF_FILE"
        else
          echo "No SARIF file found!"
          exit 1
        fi

    - name: Report Analysis Status
      if: always()
      run: |
        echo "=== Analysis Complete ==="
        echo "Checking final state of SARIF files:"
        find $GITHUB_WORKSPACE -name "*.sarif" -type f -exec ls -l {} \; 