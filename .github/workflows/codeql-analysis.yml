name: "CodeQL"

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]
  schedule:
    - cron: '30 1 * * 0'
  workflow_dispatch:

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "${{ github.workflow }}-${{ matrix.language }}"
        output: "${{ github.workspace }}/sarif-results"

    - name: Display SARIF File Location
      run: |
        echo "=== SARIF File Information ==="
        echo "Workspace: ${{ github.workspace }}"
        echo "Contents of workspace:"
        ls -la "${{ github.workspace }}"
        echo "Looking for all SARIF files:"
        find "${{ github.workspace }}" -name "*.sarif" -type f -exec ls -l {} \; 